<!DOCTYPE html>
<html>
<head>
    <title>VegZa</title>
    <link rel="stylesheet" type="text/css" href="farm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <header>
       <div class="logo">
        <img src="./logo.jpg"  alt="Logo" />
       </div>
        
        <nav class="navigation">
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Product">Product</a>
        <a href="#Customers">Customers</a>
        <button class="button-popup">Login</button>
    </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon> </span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remeber me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>

                    </p>

                </div>
            </form>

        </div>

        <div class="form-box register">
            <h2>Registation</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon> </span>
                    <input type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon> </span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">login</a>

                    </p>

                </div>
            </form>

        </div>

    </div>
    <!-- Home -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper ">
            <div class="swiper-slide container">
                <div class="home-text">
                    <span>We are VegZa</span>
                    <h1>Choose vegitables <br> fruits</h1>
                    <a href="#" class="btn-shop">Shop Now <ion-icon name="arrow-forward"></ion-icon></a>
                </div>
                
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          

    </section>


    <!--Swiper to js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!--link to js-->
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
